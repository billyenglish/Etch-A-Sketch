<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="etch-container">
            <div class="control-panel">
                <div class="colors">
                    <input type="color" name="color-selector" id="color-selector">
                    <h2 class="select-color">Select Color</h2>
                </div>
                <div class="grid-container">
                    <h2 class="grid-size">Grid Size: <span class="grid-size">16 X 16</span></h2>
                    <input type="range" name="grid-range" id="grid-range">
                </div>
                <div class="button-container">
                    <button type="button" id="grid-button">Grid On</button>
                    <button type="button" id="grid-color">Color</button>
                    <button type="button" id="random-color">Random Color</button>
                    <button type="button" id="dark-mode">Dark Mode</button>
                    <button type="button" id="clear-grid">Clear Grid</button>
                    <button type="button" id="reset">Reset</button>
                </div>
            </div>

            <div class="sketch-container">
                <div class="etch-a-sketch"></div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer">Copyright &copy; Billy English<i class="ri-github-fill"></i></p>
    </footer>
    <script src="./js/script.js" defer></script>
</body>
</html>
